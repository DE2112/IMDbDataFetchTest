<button mat-raised-button (click)="openModal()" *ngIf="movie">
  <mat-card>
    <mat-card-title>
      <span>{{ movie.title }}</span>
    </mat-card-title>
    <img mat-card-image src="{{ movie.poster }}" *ngIf="!utils.isFieldEmpty(movie.poster)" alt="{{ movie.title }}">
    <img mat-card-image src="assets/static/placeholder.png" *ngIf="utils.isFieldEmpty(movie.poster)">
    <mat-card-footer>
      <p>{{ movie.imdbRating }} / 10</p>
    </mat-card-footer>
  </mat-card>
</button>
