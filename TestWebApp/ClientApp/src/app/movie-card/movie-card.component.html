<button mat-raised-button (click)="openModal()" *ngIf="movie">
  <mat-card>
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <img mat-card-image class="poster" src="{{ movie.poster }}">
    <mat-card-footer>
      <p>{{ movie.imdbRating }} / 10</p>
    </mat-card-footer>
  </mat-card>
</button>
